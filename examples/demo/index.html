<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>dom-scheduler demo</title>

    <link rel="stylesheet" href="css/h1.css">
    <link rel="stylesheet" href="css/ul.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- Component Style -->
    <link rel="stylesheet" href="node_modules/fxos-theme/fxos-theme.css">
    <link rel="stylesheet" href="node_modules/fxos-font/fxos-font.css">
    <link rel="stylesheet" href="node_modules/fxos-icons/fxos-icons.css">

    <!-- Dependencies -->
    <script src="dom-scheduler.js" defer></script>
    <script src="node_modules/fxos-component/fxos-component.js" defer></script>
    <script src="node_modules/fxos-dialog/fxos-dialog.js" defer></script>
    <script src="node_modules/fxos-dialog/fxos-dialog-alert.js" defer></script>
    <script src="node_modules/fastlist/fastlist.js" defer></script>

    <!-- App -->
    <script type="text/javascript" src="js/bacon-source.js" async></script>
    <script type="text/javascript" src="js/app.js" async></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: var(--fxos-background);
        color: var(--fxos-color);
        font: 17px FiraSans;
      }
    </style>
  </head>
  <body>
    <h1>Main List</h1>
    <div id="h1-after"></div>
    <button>
      Edit
    </button>
    <section>
      <ul>
        <section
          ><h2> </h2
          ><div class="background"
            ></div
            ></section>
        <li
          ><h3> </h3
          ><p> </p
          ><div class="overlay"
            ><div class="cursor">↕︎</div></div
          ></li>
      </ul>
    </section>
    <fxos-dialog-alert id="mine">List item clicked!</fxos-dialog-alert>
  </body>
</html>
